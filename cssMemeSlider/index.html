<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <label for="slide0" class="slider__label"></label>
    <label for="slide1" class="slider__label"></label>
    <label for="slide2" class="slider__label"></label>
    <input type="radio" class="slider__input" name="slider__control" id="input-slide0" checked />
    <input type="radio" class="slider__input" name="slider__control" id="input-slide1"/>
    <input type="radio" class="slider__input" name="slider__control" id="input-slide2"/>
    <input type="radio" class="slider__input" name="slider__control" id="input-slide3"/>
    <input type="radio" class="slider__input" name="slider__control" id="input-slide4"/>
    <div class="slider">
      <div class="slider__items">
        <div class="slider__item" id="slide0" style="background-color: red;">
          <!-- <img src="" alt="" class="slider__image" /> -->
        </div>
        <div class="slider__item" id="slide1" style="background-color: blue;">
          <!-- <img src="" alt="" class="slider__image" /> -->
        </div>
        <div class="slider__item" id="slide2" style="background-color: brown;">
          <!-- <img src="" alt="" class="slider__image" /> -->
        </div>
        <div class="slider__item" id="slide3" style="background-color: aqua;">
          <!-- <img src="" alt="" class="slider__image" /> -->
        </div>
        <div class="slider__item" id="slide4" style="background-color: chocolate;">
          <!-- <img src="" alt="" class="slider__image" /> -->
        </div>
     </div>
    </div>
  </body>
</html>
