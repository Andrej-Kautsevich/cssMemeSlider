<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Meme Slider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" class="input" name="controls" id="input-slide0" checked/>
      <input type="radio" class="input" name="controls" id="input-slide1"/>
      <input type="radio" class="input" name="controls" id="input-slide2"/>
      <input type="radio" class="input" name="controls" id="input-slide3"/>
      <input type="radio" class="input" name="controls" id="input-slide4"/>
      <input type="radio" class="input" name="controls" id="input-slide5"/>
      <input type="radio" class="input" name="controls" id="input-slide6"/>
      <input type="radio" class="input" name="controls" id="input-slide7"/>
      <input type="radio" class="input" name="controls" id="input-slide8"/>
      <input type="radio" class="input" name="controls" id="input-slide9"/>
      <div class="controls">
        <label for="input-slide0" class="slider__label"></label>
        <label for="input-slide1" class="slider__label"></label>
        <label for="input-slide2" class="slider__label"></label>
        <label for="input-slide3" class="slider__label"></label>
        <label for="input-slide4" class="slider__label"></label>
        <label for="input-slide5" class="slider__label"></label>
        <label for="input-slide6" class="slider__label"></label>
        <label for="input-slide7" class="slider__label"></label>
        <label for="input-slide8" class="slider__label"></label>
        <label for="input-slide9" class="slider__label"></label>
      </div>
      <div class="labels">
        <div class="caption-wrapper">
          <div class="item-caption">
            <label for="input-slide0">Meme0 caption</label></div>
          <div class="item-caption">
            <label for="input-slide1">Meme1 caption</label></div>
          <div class="item-caption">
            <label for="input-slide2">Meme2 caption</label></div>
          <div class="item-caption">
            <label for="input-slide3">Meme3 caption</label></div>
          <div class="item-caption">
            <label for="input-slide4">Meme4 caption</label></div>
          <div class="item-caption">
            <label for="input-slide5">Meme5 caption</label></div>
          <div class="item-caption">
            <label for="input-slide6">Meme6 caption</label></div>
          <div class="item-caption">
            <label for="input-slide7">Meme7 caption</label></div>
          <div class="item-caption">
            <label for="input-slide8">Meme8 caption</label></div>
          <div class="item-caption">
            <label for="input-slide9">Meme9 caption</label></div>
        </div>
      </div>
      <div class="slider">
        <div class="slider__items">
          <div class="slider__item" id="slide0">
            <img src="assets/Bigdata.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide1">
            <img src="assets/coffee.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide2">
            <img src="assets/antilopa.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide3">
            <img src="assets/meme-unavailable.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide4">
            <img src="assets/dog.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide5">
            <img src="assets/Lord of the ring.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide6">
            <img src="assets/chilik.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide7">
            <img src="assets/meme-cat1.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide8">
            <img src="assets/meme-cat2.jpg" alt="" class="slider__image" />
          </div>
          <div class="slider__item" id="slide9">
            <img src="assets/meme-cat3.jpg" alt="" class="slider__image" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
